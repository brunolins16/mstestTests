# https://aka.ms/yaml

trigger:
- master

jobs:
- job: RunTest1
  displayName: 'Run Tests'
  pool: Default
  strategy:
    parallel: 2
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '**/SampleTests/NUnitSampleTests.cspro'
      feedsToUse: 'select'
    displayName: '.NET Core (Restore)'
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: '**/SampleTests/NUnitSampleTests.cspro'
      arguments: '--framework netcoreapp3.0 --configuration Release --output $(Build.ArtifactStagingDirectory)'
      zipAfterPublish: false
    displayName: '.NET Core (Publish)'
  - task: ExtractFiles@1
    inputs:
      archiveFilePatterns: '**/SampleCustomVsConsoleWrapper.*.nupkg'
      destinationFolder: '$(Build.ArtifactStagingDirectory)\CustomWrapper'
      cleanDestinationFolder: true 
  - task: VSTest@2
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: '**/NUnitSampleTests.dll'
      searchFolder: '$(Build.ArtifactStagingDirectory)'
      testFiltercriteria: 'Name!=TestMethod3'
      otherConsoleOptions: '/framework:".NETCoreApp,Version=v3.0"'
      batchingBasedOnAgentsOption: 'customBatchSize'
      customBatchSizeValue: '1'
